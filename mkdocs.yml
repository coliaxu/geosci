site_name: geosci

site_url: https://coliaxu.github.io/geosci

repo_url: https://github.com/coliaxu/geosci

theme:
    palette:
        scheme: preference
    name: material
    icon:
        repo: fontawesome/brands/github
    features:
        - navigation.instant
        - search.highlight
        # - navigation.expand
        # - navigation.tabs
    custom_dir: "docs/docs/overrides"

plugins:
    - search
    - mkdocstrings:
        default_handler: python
        handlers:
          python:
            rendering:
              show_source: false
        custom_templates: templates
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          # execute: True
          
markdown_extensions:
    - attr_list
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# google_analytics:
#     - UA-XXXXXXXXX-X
#     - auto

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Report Issues: https://github.com/coliaxu/geosci/issues
    - API Reference:
          - geosci module: geosci.md
          - utils module: utils.md
    - Notebooks:
          - notebooks/ipyleaflet_intro.ipynb
          - notebooks/folium_into.ipynb
          - notebooks/geosci_intro.ipynb
